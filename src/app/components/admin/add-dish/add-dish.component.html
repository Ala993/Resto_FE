<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="sign" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                                    style="color: rgb(255, 115, 0);">Add a new Chef</p>

                                <form class="mx-1 mx-md-4">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw mr-2"></i>
                                        <input type="text" [(ngModel)]='dish.name' name="name" class="form-control"
                                            placeholder="Enter the Dish's name" />
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-chalkboard-teacher fa-lg me-3 fa-fw mr-2"></i>
                                        <input type="text" [(ngModel)]='dish.description' name="description"
                                            class="form-control" placeholder="Enter the Dish description" />
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-chalkboard-teacher fa-lg me-3 fa-fw mr-2"></i>
                                        <input type="text" [(ngModel)]='dish.price' name="price"
                                            class="form-control" placeholder="Enter the Dish price" />
                                    </div>

                                    

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-image fa-lg me-3 fa-fw mr-2"></i>
                                        <input type="file" (change)="onFileSelected($event)">
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-warning btn-lg"
                                            style="color: #fff; background-color: rgb(255, 115, 0);"
                                            (click)="onUpload()" routerLink="../admin">Add Dish</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
