<div class="container">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        <tr *ngFor="let p of dishes ">
            <td>{{p?.name}}</td>
            <td>{{p?.description}}</td>
            <td>{{p?.price}}</td>
            
            <td>  <img src="{{this.host+'/dishImage/'+p.id}}" style="height: 50px; width: 100px;"> </td>
            <td>
                <button class="btn btn-danger" (click)="deletDish(p.id)">
                    <span class="fa fa-trash-o"></span>
                </button>
            </td>
            <td>
                <button class="btn btn-primary ">
                    <span class="fa fa-edit"></span>
                </button>
            </td>
        </tr>

    </table>

</div>
