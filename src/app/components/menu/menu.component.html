<section class="chefs_part blog_item_section section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <p>Team Member</p>
                    <h2>Our Experienced Chefs</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-md">
            <div class="col-sm-6 col-lg-4" *ngFor ="let dish of dishes" >
                <div class="single_blog_item" style="margin-top: 20px;">
                    <div class="single_blog_img">
                        <img src="{{this.host+'/dishImage/'+dish.id}}" alt="" height="300px" width="300px">
                    </div>
                    <div class="single_blog_text text-center">
                        <h3>{{dish.name}}</h3>
                        <p>{{dish.description}}</p>
                        <p>{{dish.price}} $</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
